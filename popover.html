<div id="popover" class="fixed">
    <div class="hidden md:block md:opacity-75 md:fixed md:left-0 md:h-full md:w-2/3 "
         onclick="toggleCSSClass('popover', 'hidden')"></div>
    <div class="z-10 opacity-75 fixed right-0 h-full w-full md:w-1/3 bg-yoga-600">
        <div class="fixed left-0 md:left-2/3 top-0 p-4" onclick="toggleCSSClass('popover', 'hidden')">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" color="black" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor"
                 class="w-10 h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </div>
        <div class="fixed right-0 top-0 text-black text-lg p-4">
            <button onclick="document.documentElement.lang = 'en';
    document.body.dispatchEvent(new CustomEvent('lang-change')); ">En
            </button>
            <span>  |  </span>
            <button onclick="document.documentElement.lang = 'fr';
    document.body.dispatchEvent(new CustomEvent('lang-change'));">Fr
            </button>
        </div>
        <div class="fixed top-1/2 w-full text-black px-2">
            <div class="text-4xl">
                <t-lang en>Let's stay in touch !</t-lang>
                <t-lang fr>Let's stay in touch !</t-lang>
            </div>
            <div class="py-6 ">
                <form name="popover" data-netlify="true" method="POST" netlify-honeypot="message">
                    <div class="flex flex-row items-center">
                        <input name="email"
                               class="rounded-md indent-2 m-2 p-1 bg-yoga-50 outline outline-1 w-44 placeholder-yoga-950 placeholder-opacity-100"
                               type="email" placeholder="e-mail">
                        <input name="message" class="hidden" type="text">
                        <button class="rounded-md bg-yoga-600 p-2 text-left" type="submit">
                            <t-lang en>
                               Subscribe :)
                            </t-lang>
                            <t-lang fr>
                                Inscris-toi pour <br>les infos exclusives,<br>r√©ductions &amp;<br class="md:hidden"> playlists :)
                            </t-lang>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
